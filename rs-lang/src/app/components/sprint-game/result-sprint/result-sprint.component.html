<div class="popup-result">
  <div class="result-wrapper">
    <div class="result-container">
      <h2 class="result-title">Успех!</h2>
      <div class="mistakes">Ошибок:
        <span class="mistakes-count">{{mistakes}}</span>
      </div>
      <ul class="wrong-words">
        <li class="wrong-word" *ngFor="let item of wrongWords">
          <span class="volume-icon" (click)="playSound(item.audio)"></span>
          <span>{{item.word}} - {{item.wordTranslate}}</span></li>
      </ul>
      <div class="knowing">Знаю:
        <span class="knowing-count">{{truths}}</span>
      </div>
      <ul class="correct-words">
        <li class="correct-word" *ngFor="let item of correctWords">
          <span class="volume-icon" (click)="playSound(item.audio)"></span>
          <span>{{item.word}} - {{item.wordTranslate}}</span>
        </li>
      </ul>
    </div>
    <div class="result-controls">
      <app-button
        text="играть снова"
        color="#9e3af3"
        bgColor="#ffffff"
        (click)="playAgain(false)"
      ></app-button>
      <app-button text="на главную"
        color="#9e3af3"
        bgColor="#ffffff"
        (click)="goToMainPage()"
      ></app-button>
    </div>
  </div>
</div>

<div class="statistic-chart">
  <div>
    <div *ngIf="isBarChart">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType">
      </canvas>
    </div>
    <div *ngIf="!isBarChart">
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
    </div>
    <button class="more__btn btn" (click)="switchChart()">
      <span class="more__text">Переключить</span>
      <span class="more__waves"></span>
    </button>
  </div>
</div>

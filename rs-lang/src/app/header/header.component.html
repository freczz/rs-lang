<header class="header">
  <div class="container">
    <div [class.header__body]="true" [class.header-active]="isActive">
      <a href="/" class="header__logo">
        <img class="header__logo__main" src="assets/svg/logo.svg" alt="Logo">
        <img class="header__logo__side" src="assets/svg/logo2hover.svg" alt="Logo2">
      </a>
      <div class="header__burger-menu menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle" (click)="toggleMenu()">
          <span></span>
        </label>
      </div>
      <nav #nav class="header__nav nav" [ngStyle]="{'background-image': 'url(./assets/svg/map.svg)'}">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="/">Учебник</a></li>
          <li class="nav__item"><a class="nav__link" href="/">Спринт</a></li>
          <li class="nav__item"><a class="nav__link" href="/">Аудиовызов</a></li>
          <li class="nav__item"><a class="nav__link" href="/">Статистика</a></li>
        </ul>
      </nav>
      <div class="header__auth auth">
        <a #auth class="auth__link btn" href="/">
          <span class="auth__text">Вход</span>
          <span class="auth__waves"></span>
        </a>
      </div>
    </div>
  </div>
</header>
